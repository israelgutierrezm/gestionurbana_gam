<div class="mt-3">
    <div class="card border-info">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <div class="mb-3">
                <label for="formFile" class="form-label">Selecciona una imagen</label>
                <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)"
                    accept="image/*">
            </div>
            <div *ngIf="imagePreview" class="mt-3 d-flex justify-content-center">
                <img [src]="imagePreview" class="img-thumbnail" alt="Image Preview" style="max-width: 60%;">
            </div>
        </div>
    </div>
</div>
