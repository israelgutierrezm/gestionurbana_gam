<div class="row">
    <div class="col col-md-6">
        <h4>Consulta de personal</h4>
    </div>
    <div class="col col-md-6">
        <a class="btn btn-primary float-end" [routerLink]="['../crea']"><i class="fa-solid fa-user-plus"></i> Agregar personal</a>
    </div>
</div>
<div class="row">
    <div class="col col-md-12">
        <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Buscar persona" aria-label="search" aria-describedby="basic-addon1">
          </div>
        <p><strong>Total: {{arrayPersonas.length}}</strong></p>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Nombre</th>
                    <th scope="col" class="text-center">Apellidos</th>
                    <th scope="col" class="text-center">CURP</th>
                    <th scope="col" class="text-center">Editar</th>
                    <th scope="col" class="text-center">Eliminar</th>
                    <th scope="col" class="text-center">Detalles</th>
                </tr>
            </thead>
            <tbody *ngIf="arrayPersonas.length > 0">
                <tr *ngFor="let persona of arrayPersonas; let i = index">
                    <th class="text-center" scope="row">{{i + 1}}</th>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellidos}}</td>
                    <td>{{persona.curp}}</td>
                    <td class="text-center">
                        <button class="btn btn-primary" [routerLink]="['../editar/'+ persona.usuario_id]"><i class="fa-solid fa-user-pen" aria-hidden="true"></i></button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-danger"><i class="fa-solid fa-user-xmark"></i></button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-info text-white" [routerLink]="['../info/'+persona.persona_id]"><i class="fa-solid fa-circle-info"></i></button>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="arrayPersonas.length == 0">
                <tr>
                    <td colspan="7" class="table-secondary text-center">No se encontró información</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
