<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">

    <div class="logo-container">
        <button class="logo bg-secondary" (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">Administrador</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa fa-times close-icon"></i>
        </button>
    </div>-->
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active" *ngIf="!data.isLogout"
            [routerLinkActiveOptions]="{exact: false}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
            <a class="sidenav-nav-link"  routerLinkActive="active" *ngIf="data.isLogout" (click)="cerrarSesion()"
            [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
